<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Of Duty Mobile</title>

    <link rel="stylesheet" href="assets/css/style.css">    

</head>
<body>
    <div class="container">
        <div class="phone">
            
            <img src="assets/img/phone.png" alt="Mobile">

        </div>

        <div class="login">
            <div class="group">
                <img class="logo" src="assets/img/cod.png" alt="Logo Call Of Duty">
                <div class="avatar">
                    <img src="assets/img/character.jpg" alt="Character">
                </div>
                <a href="#" class="cod_login">Play with Ghost</a>
                <a href="#" class="cod_logout">Remove character</a>
            </div>

            <div class="group">
                <p class="not-account">don't have account?</p>
                <p class="create">create new account now</p>
                    <a href="#" class="link">Create an account</a>
            </div>

            <div class="get-the-app">
                <p class="get-app">Download game</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>


    </div>

</body>
</html>
